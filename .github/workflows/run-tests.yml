name: Run SystemVerilog Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          git
          
    - name: Build Slang parser
      run: |
        # Если slang нужно собрать отдельно
        if [ -d "lib/slang" ]; then
          mkdir -p lib/slang/build
          cd lib/slang/build
          cmake ..
          make -j4
        fi
        
    - name: Configure project
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        
    - name: Build project
      run: |
        cd build
        make -j4
        
    - name: List test files
      run: |
        find tests_files -name "*.sv" | head -20
        echo "Total .sv files: $(find tests_files -name "*.sv" | wc -l)"
        
    - name: Run tests
      run: |
        cd build
        ./run_tests
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          tests_files/result_of_test.sv
        retention-days: 7