name: CI Tests

on:
  push:
    branches: [ main, master, develop, feature/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.build-type }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: [Debug, Release]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          libgtest-dev \
          googletest \
          google-mock \
          pkg-config
          
    - name: Configure CMake
      run: |
        mkdir -p build/${{ matrix.build-type }}
        cd build/${{ matrix.build-type }}
        cmake ../.. -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}
        
    - name: Build project
      run: |
        cd build/${{ matrix.build-type }}
        make -j$(nproc)
        
    - name: Test
      run: |
        cd build/${{ matrix.build-type }}
        ctest --verbose --output-on-failure
        
    - name: Run custom test executable
      run: |
        cd build/${{ matrix.build-type }}
        if [ -f "./run_tests" ]; then
          ./run_tests --gtest_output="xml:test_results.xml"
        fi
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.build-type }}
        path: |
          build/${{ matrix.build-type }}/test_results.xml
          build/${{ matrix.build-type }}/Testing/**/*.xml