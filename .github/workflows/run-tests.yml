name: Run Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Build and Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libgtest-dev \
          googletest \
          google-mock
        
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        
    - name: Build project
      run: |
        cd build
        make -j4
        
    - name: Prepare test environment
      run: |
        # Копируем ВСЁ нужное в build директорию
        cd build
        # Копируем тестовые файлы
        cp -r ../src/tests/tests_files .
        # Копируем исполняемые файлы если нужно
        cp my_project . || echo "my_project already in place"
        # Копируем slang
        cp lib/slang/build/bin/slang . 2>/dev/null || echo "Slang not found in expected location"
        
    - name: Install slang if needed
      run: |
        cd build
        if [ ! -f "./slang" ]; then
          echo "Installing system slang"
          sudo apt-get install -y slang
        else
          echo "Using bundled slang"
        fi
        
    - name: Run tests
      run: |
        ./build/run_tests